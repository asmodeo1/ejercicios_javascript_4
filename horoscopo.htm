<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horóscopo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="horoscopo.js" defer></script>
</head>
<body>
    <main class="col-3 border m-auto text-center p-2">
        <h1>Horóscopo</h1>
        <label for="signo">Signo</label>
        <select id="signo">
            <option value="aries">Aries</option>
            <option value="libra">Libra</option>
            <option value="capricorn">Capricornio</option>
            <option value="leo">Leo</option>
            <option value="cancer">Cancer</option>
        </select>
        <input type="button" value="obtener" id="obtener" class="btn btn-success">
        <div id="horoscopo">
        </div>

    </main>
    
</body>
</html>
